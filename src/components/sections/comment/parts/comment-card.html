<div class="swiper__items">
  <article class="comment-card comment-card--@@social" aria-label="карточка комментария">

    <div class="comment-card__person">
      <div class="comment-card__person-name title">
        @@name
      </div>
      <div class="comment-card__person-status">
        @@status
      </div>
      <a class="comment-card__person-url" tabindex="-1">
        @@url
      </a>
    </div> <!-- /.comment-card__person -->

    <div class="comment-card__comment" data-scrollbar>
      @@comment
    </div>
  </article>
</div> <!-- swiper__items -->
